apiVersion: v1
kind: Service
metadata:
  name: cotoami
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:ap-northeast-1:207588786415:certificate/ad07312b-d416-4a53-8031-49e3ce78cd0f"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  selector:
    app: cotoami
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 443
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cotoami
spec:
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: cotoami
    spec:
      containers:
      - name: cotoami
        image: cotoami/cotoami:ed6682bb0d308cf28ce7879f847fdf555830aa59
        env:
        - name: COTOAMI_URL_SCHEME
          value: https
        - name: COTOAMI_URL_HOST
          value: cotoa.me
        - name: COTOAMI_URL_PORT
          value: "443"
        - name: COTOAMI_EMAIL_FROM
          value: no-reply@cotoa.me
        - name: COTOAMI_REDIS_HOST
          value: redis-master
        - name: COTOAMI_REPO_HOST
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_host
        - name: COTOAMI_REPO_DATABASE
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_database
        - name: COTOAMI_REPO_USER
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_user
        - name: COTOAMI_REPO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_password
        - name: COTOAMI_SMTP_SERVER
          value: email-smtp.us-east-1.amazonaws.com
        - name: COTOAMI_SMTP_PORT
          value: "587"
        - name: COTOAMI_SMTP_USER
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: smtp_user
        - name: COTOAMI_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: smtp_password
        ports:
        - containerPort: 80
