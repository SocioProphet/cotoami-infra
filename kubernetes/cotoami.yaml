apiVersion: v1
kind: Service
metadata:
  name: cotoami
spec:
  ports:
  - port: 80
    protocol: TCP
  type: LoadBalancer
  selector:
    app: cotoami
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cotoami
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: cotoami
    spec:
      containers:
      - name: cotoami
        image: cotoami/cotoami:d24a25dbe74ef18af1b231cd6b24854b81d9b87c
        env:
        - name: COTOAMI_URL_PREFIX
          value: http://cotoa.me
        - name: COTOAMI_REDIS_HOST
          value: redis-master
        - name: COTOAMI_REPO_HOST
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_host
        - name: COTOAMI_REPO_DATABASE
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_database
        - name: COTOAMI_REPO_USER
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_user
        - name: COTOAMI_REPO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: repo_password
        - name: COTOAMI_SMTP_USER
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: smtp_user
        - name: COTOAMI_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cotoami-secret
              key: smtp_password
        ports:
        - containerPort: 80
